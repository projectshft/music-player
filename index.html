<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
  </head>
  <body class="album">
    <nav class="navbar"> <!-- nav bar -->
      <a href="index.html"  class="logo">
        Music Player
      </a>
    </nav>
    <main class="album-view container narrow">
      <section class="clearfix">
        <div class="column half">
          <img class="album-cover-art">
        </div>
        <div class="album-view-details column half">
          <h2 class="album-view-title"></h2>
          <h3 class="album-view-artist"></h3>
          <h5 class="album-view-release-info"></h5>
        </div>
      </section>
      <table class="album-view-song-list">
      </table>
    </main>
    <section class="player-bar">
      <div class="container">
        <div class="control-group main-controls">
          <a class="previous">
            <span class="ion-skip-backward"></span>
          </a>
          <a class="play-pause">
            <span class="ion-play"></span>
          </a>
          <a class="next">
            <span class="ion-skip-forward"></span>
          </a>
        </div>

        <div class="control-group currently-playing">
          <h2 class="song-name">Song Name</h2>
          <div class="seek-control">
            <div class="seek-bar">
              <div class="fill"></div>
              <div class="thumb"></div>
            </div>
            <div class="current-time">0:00</div>
            <div class="total-time">3:25</div>
          </div>
          <h2 class="artist-song-mobile">Song Name - Song Artist</h2>
          <h3 class="artist-name">Song Artist</h3>
        </div>

        <div class="control-group volume">
          <span class="ion-volume-high icon"></span>
          <div class="seek-bar">
            <div class="fill"></div>
            <div class="thumb"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/album.js"></script>
  </body>
</html>
